program: train_cifar10.py
method: bayes
metric:
  name: val_acc
  goal: maximize

parameters:
  net:
    value: vit_small
  n_epochs:
    value: 5
  opt:
    value: adan
  lr:
    distribution: q_log_uniform_values
    min: 1e-4
    max: 2e-3
    q: 1e-4
  adan_beta1:
    #original paper uses 0.02
    distribution: q_uniform
    min: 0.01
    max: 0.05
    q: 0.005
  adan_beta2:
    #original paper uses 0.08
    distribution: q_uniform
    min: 0.05
    max: 0.15
    q: 0.01
  adan_beta3:
    #original paper uses 0.01
    distribution: q_uniform
    min: 0.005
    max: 0.03
    q: 0.005
  adan_weight_decay:
    #original paper uses 0.02
    distribution: q_uniform
    min: 0.0
    max: 0.05
    q: 0.005

early_terminate:
  type: hyperband
  min_iter: 3
